<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlakeVibes - Anime & Manga</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: linear-gradient(90deg, #7c3aed, #2563eb);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #020617;
      padding: 10px;
    }

    nav a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card .content {
      padding: 10px;
    }

    footer {
      background: #020617;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<header>
  <h1>SlakeVibes</h1>
  <p>Anime • Manga • Culture Japonaise</p>
</header>

<nav>
  <a href="#">Accueil</a>
  <a href="#">Animés</a>
  <a href="#">Mangas</a>
  <a href="#">Actualités</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <h2>Animés populaires</h2>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/400x600" alt="Naruto">
      <div class="content">
        <h3>Naruto</h3>
        <p>Ninja • Action • Aventure</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x600" alt="One Piece">
      <div class="content">
        <h3>One Piece</h3>
        <p>Pirates • Aventure • Fantaisie</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x600" alt="Attack on Titan">
      <div class="content">
        <h3>Attack on Titan</h3>
        <p>Action • Drame • Dark Fantasy</p>
      </div>
    </div>
  </div>
</div>

<footer>
  © 2026 SlakeVibes — Site informatif sur les animés et mangas
</footer>

</body>
  </html>
